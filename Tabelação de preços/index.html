        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td id="numero">R$ 1.500</td>
        </tr>

        <tr>

            <td id="numero">R$ 3.500</td>
        </tr>

        <tr class="alternado">
            <td>004</td>

            <td id="numero">R$ 3.500</td>
        </tr>

    </table>
